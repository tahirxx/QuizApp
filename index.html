<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outbox">
    <h1 id="title">Take a quiz!</h1>
    <div class="container">
    
    <!--div below wraps the quiz content-->
    <div id="question-container">
  
      <p id="context">
        Test your JS skills by taking this awesome quiz. Do you think you have
        what it takes to get a perfect score? Click begin to find out!
      </p>
      <h3 id="question" style="display: none"></h3>
      <div id="answers" style="display: none"></div>
      <button id="begin-btn">Begin</button>
      <button id="next-btn" style="display: none">Next</button>
      <button id="retake-btn" style="display: none">Retake Quiz</button>
    </div>
  </div>
</div>
  </body>
  <script src="script.js"></script>
</html>
